<div class="container">
    <h2>Reviews and Suggestion Section</h2>

    <form id="commentForm">
        <label for="name">Name:</label>

        <input type="text" id="name" name="name" required placeholder="Enter your name....">

        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" required></textarea>

        <button type="button" onclick="submitComment()">Submit Comment</button>
    </form>

    <ul class="comments" id="commentsList">
        <!-- Comments will be added dynamically here -->
    </ul>
</div>

<script>
    function submitComment() {
        var name = document.getElementById('name').value;
        var comment = document.getElementById('comment').value;

        if (name && comment) {
            var commentList = document.getElementById('commentsList');
            var li = document.createElement('li');
            li.classList.add('comment');
            li.innerHTML = '<strong>' + name + ':</strong> ' + comment;
            commentList.appendChild(li);

            document.getElementById('name').value = '';
            document.getElementById('comment').value = '';
        } else {
            alert('Please enter both name and comment.');
        }
    }
</script>
